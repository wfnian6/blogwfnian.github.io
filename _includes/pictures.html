<style type="text/css">
    .show {
        display: flex;
        flex-wrap: wrap;
        padding: 2px;
        width: auto;
        margin-top: 10px;
    }

    .list {
        width: calc(100% * (1 / 4) - 1px);
        padding: 1px;
    }

    img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        overflow: hidden;
        /*magic*/
    }

    @media screen and (max-width: 960px) {
        img {
            width: 100%;
            height: 90px;
            object-fit: cover;
            overflow: hidden;
            /*magic*/
        }
    }

    @media screen and (min-width: 960px) {
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            overflow: hidden;
            /*magic*/
        }
    }

    .date {
        text-indent: 2em;
        padding-top: 10px;
    }

    .day {
        box-shadow: 0px 0px 1px 0px #afafaf;
    }
</style>
<script>
    //  注意：要在图片加载完之后才能获取到图片对象
    window.onload = function () {
        var box = document.getElementById("box");
        var imgs = box.getElementsByTagName('img');
        for (let i = 0; i < imgs.length; i++) {
            var w = imgs[i].offsetWidth,
                h = imgs[i].offsetHeight
            w > h ? imgs[i].style.width = '100%' : imgs[i].style.height = '100%'
        }
    }
</script>
